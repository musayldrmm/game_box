{{template "icp/head"}}
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title>Sign-Up</title>
  </head>
  <body>
  {{ template "icp/navbar"}}
    <section class="Form mx-5">
      <div class="container scrn">
        <div class="row no-gutters">
          <div class="col-lg-5 p-0">
            <img src="../img/singup.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Sign-Up</h1>
            <h4>Sign up now</h4>
            <form method="POST" action="/signup">
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="Fullname"
                    type="text"
                    placeholder="Full Name"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="Username"
                    type="text"
                    placeholder="User Name"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
                <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="Mail"
                    type="email"
                    placeholder="Email Adress"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    name="password"
                    type="password"
                    placeholder="********"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1 mt-3 mb-5">Sing UP</button>
                </div>
              </div>
              <a href="/login">Already have an account?</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
